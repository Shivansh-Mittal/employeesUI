<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 text-primary fw-bold">
                Employess
                <a class="btn btn-primary btn-sm" routerLink="/add-employee">
                    <i class="fa fa-plus-circle"></i> New</a>
            </p>
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col">
                                <input #box type="text" (keydown)="mycall(box.value)" (mouseleave)="mycall('lol')" class="form-control" placeholder="Search User" />
                            </div>
                            <div class="col">
                                <input type="submit" class="btn btn-outline-dark" value="Search" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                        <th scope="col">Date Of Joining</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="" *ngFor="let item of employeesList">
                        <th>{{item.employeeId}}</th>
                        <td>{{item.employeeName}}</td>
                        <td>{{item.department}}</td>
                        <td>{{item.dateOfJoining | date:'mediumDate'}}</td>
                        <td>
                            <a (click)="editEmployee(item.employeeId)" style="cursor: pointer;"><i class="fa-solid fa-pen-to-square text-primary fa-1x"></i></a>&nbsp;&nbsp;&nbsp;
                            <a (click)="onDelete(item.employeeId)" style="cursor: pointer;"><i class="fa-solid fa-trash text-primary fa-1x"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
